<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YUQAV TAG</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>YUQAV TAG</h1>
    <p>HAHAHAHA</p>

    <!-- Путь к аудио внутри репозитория -->
    <audio id="autoAudio">
        <source src="https://www.myinstants.com/en/instant/s-kh-li-tisha-takaia-10847/?utm_source=copy&utm_medium=share" type="audio/mp3">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <!-- Кнопка для запуска звука -->
    <button id="playButton">Включить звук</button>

    <script>
        document.getElementById('playButton').addEventListener('click', () => {
            const audio = document.getElementById('autoAudio');
            audio.play().then(() => {
                console.log('Аудио воспроизводится');
                document.getElementById('playButton').style.display = 'none'; // Скрыть кнопку после запуска
            }).catch(err => {
                console.error('Не удалось воспроизвести аудио:', err);
            });
        });
    </script>
</body>
</html>
