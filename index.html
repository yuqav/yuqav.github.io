<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YUQAV TAG</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>YUQAV TAG</h1>
    <p>HAHAHAHA</p>

    <!-- Аудио без autoplay, будет запущено только после клика -->
    <audio id="autoAudio">
        <source src="https://golnk.ru/xln5Y" type="audio/mp3">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <!-- Кнопка для включения звука -->
    <button id="playButton">Включить звук</button>

    <script>
        document.getElementById('playButton').addEventListener('click', () => {
            const audio = document.getElementById('autoAudio');
            audio.play().then(() => {
                console.log('Аудио воспроизводится');
                document.getElementById('playButton').style.display = 'none'; // Скрыть кнопку после воспроизведения
            }).catch(err => {
                console.error('Не удалось воспроизвести аудио:', err);
            });
        });
    </script>
</body>
</html>
